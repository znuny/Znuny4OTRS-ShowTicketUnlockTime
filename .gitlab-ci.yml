image: registry.znuny.com/znuny/docker-otrs6ci:latest



stages:
  - test
  - deploy

mysql:
  stage: test
  services:
    - name: docker.io/elgalu/selenium:latest
    - name: registry.znuny.com/znuny/docker-mysql-utf8:latest
      alias: mysql
  script:
    - env
    - pwd
    - /run.sh
    - su -c "perl /opt/otrs/bin/otrs.Console.pl Znuny4OTRS::AdvancedPackageManager::InstallSOPM /opt/otrs/Znuny4OTRS-ShowTicketUnlockTime.sopm" -s /bin/bash otrs
    - su -c "perl /opt/otrs/bin/otrs.Console.pl Dev::UnitTest::Run --verbose --test Selenium/Agent/Znuny4OTRSShowTicketUnlockTime" -s /bin/bash otrs

job_deploy_otrs_Znuny4OTRSShowTicketUnlockTime:
  stage: deploy
  script:
    - sh /sync_repo.sh git@github.com:znuny/Znuny4OTRS-ShowTicketUnlockTime.git


